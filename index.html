<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planner Semanal</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>🗓️ Planner Semanal</h1>
    <div style="text-align: center; margin-bottom: 1rem;">
      <button onclick="exportarTarefas()">📤 Exportar Tarefas</button>
      <input type="file" id="importarArquivo" accept=".json" style="display: none" onchange="importarTarefas(event)">
      <button onclick="document.getElementById('importarArquivo').click()">📥 Importar Tarefas</button>
    </div>
    
    <div id="week"></div>
  </div>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registrado!'));
    }
  </script>
</body>

</html>
